<head>
  <title>Notes App</title>
</head>

<body class="container">  <!-- Route appended here -->
  <div style="float: right;margin:5px;" >{{> loginButtons}}</div>
</body>

<template name="app"> <!-- Route context -->


</template>

<!-- DASHBOARD -->
<template name="home">

 <div class="well bs-component">

   <div class="jumbotron">
       <h1 style=" text-align: center; margin-bottom: 50px;">Note App</h1>

       <p class="bs-component">
           <a href="/noteopen/1/-1" class="btn btn-success btn-lg btn-block">
               Create a note
           </a>
           <div id="source-button" class="btn btn-success btn-xs" style="display: none;">&lt; &gt;</div>
       </p>
       <p class="bs-component">
           <a href="/notelist" class="btn btn-primary btn-lg btn-block">
              My notes
           </a>
           <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
       </p>
   </div>


  </div>

</template>

<!--NOTE LIST -->
<template name="notelist">
  <div class="well">
    <ul class="nav nav-pills" style="margin-bottom: 30px;">
      <li class="">
        <a href="/"> Dashboard </a>
      </li>
      <li class="active">
        <a href="/notelist"> My notes </a>
      </li>
      <li>
        <a href="/noteopen/1/-1"> New note </a>
      </li>
    </ul>
      {{#each notes}}
        <div class="panel panel-default clearfix">
          <div class="panel-heading ">
            {{title}} <span class="label label-default">{{prettifyDate time}}</span>
              <div class="pull-right btn-group">
                <a href="/noteopen/0/{{_id}}" class="btn btn-xs btn-info edit-note" style="margin-right:15px;"> Open </a>
                <button class="btn btn-xs btn-danger remove-note"> Remove </button>
              </div>
          </div>
       </div>
       {{else}}
         <div class="jumbotron">
            <p> You have not created any note! </p>
            <p>
              <a class="btn btn-success" href="/noteopen/1/-1"> Create note </a>
            </p>
         </div>
      {{/each}}
  </div>
</template>

<!-- NOTE DETAILS -->
<template name="noteopen">
  <div class="well">
    <ul class="nav nav-pills"  style="margin-bottom: 30px;">
      <li class="">
        <a href="/"> Dashboard </a>
      </li>
      <li>
        <a href="/notelist"> My notes </a>
      </li>
      <li class="active">
        <a href="/noteopen/1/-1"> New note </a>
      </li>
    </ul>
      <form id="noteForm">
        <div class="form-group">
            <label for="noteInputNew" class="control-label">Note title</label>
            <div class="">
              <input type="text" class="form-control" id="noteInputNew" name="noteInputNew" value="{{noteActive.title}}" placeholder="Enter a quick note">
            </div>
        </div>

        <div class="form-group">
              <label for="textArea" class="control-label">Note Content</label>
              <div class="">
                <textarea class="form-control" rows="5" id="noteContent" name="noteContent" value="{{noteActive.content}}">{{noteActive.content}}</textarea>
              </div>
        </div>
        <div class="clearfix">
                      <div class="pull-right btn-group">
                        <button type="reset" class="btn btn-default">Clear</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                    </div>
      </form>
    </div>
</template>
